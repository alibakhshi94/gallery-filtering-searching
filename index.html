<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	<title>Gallery Filter and Search</title>
</head>
<body>
	<!-- Start Header  -->
	<div class="container text-center headers">
		<div class="row">
		    <div class="col-lg-12">
		        <h1>Find pictures by name and tag</h1>
		    </div>
  		</div>
	</div>
	<!-- End Header -->
	<!-- Start tag buttons -->
	<div class="container text-center content">
		<div class="row">
			<div class="col-lg-12">
				<div id="buttons">
					<input type="text" id="filter-search" value="Search">
				</div>
			</div>
		</div>
		<!-- Start tag buttons -->
		<hr class="ruler"> <!--Ruler to sepereted the buttons and gallery  -->
		<!-- gallery images -->
		<div class="row">		
				<div class="col-lg-12 box" id="gallery">
						<img src="img/apple1.jpg" data-tags="Apple" alt="apple" >
						<img src="img/apple2.jpeg" data-tags="Apple" alt="apple">
						<img src="img/apple3.jpg" data-tags="Apple" alt="apple">
						<img src="img/huawei1.jpg" data-tags="Huawei" alt="huawei">
						<img src="img/huawei2.jpg" data-tags="Huawei" alt="huawei">
						<img src="img/lg.jpg" data-tags="LG" alt="LG">
						<img src="img/nokia.jpg" data-tags="Nokia" alt="Nokia">
						<img src="img/apple4.jpg" data-tags="Apple" alt="apple">
						<img src="img/blackberry.jpg" data-tags="Blackberry" alt="blackberry">
						<img src="img/Xiaomi1.png" data-tags="Xiaomi" alt="Xiaomi">
						<img src="img/apple5.jpg"  data-tags="Apple" alt="apple">
						<img src="img/huawei3.jpg" data-tags="Huawei" alt="huawei">
				</div>
		</div> <!-- End gallery images -->
		</div> <!-- End container -->

		<script src="js/jquery-3.3.1.js"></script>
		<script src="js/main.js"></script>
		<script>
			
		</script>
</body>
</html>
